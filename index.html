<body class="bg-gray-50 p-4">

              class="range-btn bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded font-semibold shadow">

    <!-- EintrÃ¤ge -->

  <!-- ========= ÃœBERSICHT ========= -->

<!-- ================= SCRIPT ================= -->
<script>
       const firebaseConfig = {
        apiKey: "AIzaSyBx817oguNx2crLpnJfg70Z8ju7pDA-rt4",
  authDomain: "ausgabentracker-81c6b.firebaseapp.com",
  projectId: "ausgabentracker-81c6b",
  storageBucket: "ausgabentracker-81c6b.firebasestorage.app",
  messagingSenderId: "285156700598",
  appId: "1:285156700598:web:a1a56f2cb5189bdc259117",
  measurementId: "G-S2P74YLDL0"
    };
  
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
/* ---------- Storageâ€‘Keys ---------- */
const ENTRY_KEY = 'expense_entries_v1';
const CAT_KEY   = 'expense_categories_v1';

/* ---------- Helper Storage ---------- */
const load = key => JSON.parse(localStorage.getItem(key) || 'null');
const save = (key,val) => localStorage.setItem(key,JSON.stringify(val));

/* ---------- Globale Variablen ---------- */
let data = [];                        // EintrÃ¤ge aus Firestore
let unsubscribe;          

listenToFirestore();     // fÃ¼r das Liveâ€‘Abo
let quickCategories = load(CAT_KEY)   || [
  {cat:'auto',    icon:'ğŸš—'},
  {cat:'wohnung', icon:'ğŸ '},
  {cat:'kaffee',  icon:'â˜•ï¸'},
];
let selectedCat = null;
let currentRange = 'current';
let monthlyChart=null, categoryChart=null;

/* ---------- KontextmenÃ¼ fÃ¼r Schnellkategorien ---------- */
let qcMenu = null;

/** MenÃ¼ anzeigen */
function showQuickCatMenu(ev, cat){
  hideQuickCatMenu(); // vorherige schlieÃŸen
  qcMenu = document.createElement('div');
  qcMenu.className = 'context-menu';
  qcMenu.style.top  = ev.clientY + 'px';
  qcMenu.style.left = ev.clientX + 'px';
  qcMenu.textContent = 'Kategorie lÃ¶schen';
  qcMenu.onclick = () => {
    if(confirm(`Kategorie â€${cat}â€ lÃ¶schen?`)){
      quickCategories = quickCategories.filter(c => c.cat !== cat);
      if(selectedCat === cat) selectedCat = null;
      save(CAT_KEY, quickCategories);
      updateQuickCategories();
    }
    hideQuickCatMenu();
  };
  document.body.appendChild(qcMenu);
  // Klick auÃŸerhalb schlieÃŸt MenÃ¼
  setTimeout(() => document.addEventListener('click', hideQuickCatMenu), 0);
}

/** MenÃ¼ verstecken */
function hideQuickCatMenu(){
  if(qcMenu){
    qcMenu.remove();
    qcMenu = null;
    document.removeEventListener('click', hideQuickCatMenu);
  }
}

/*************** FirestoreÂ â€“Â LiveÂ Feed ***************/
function initFirestoreFeed(){
  if(unsubscribe) unsubscribe();
  unsubscribe = db.collection('entries').orderBy('date','desc').onSnapshot(snap=>{
    data = snap.docs.map(doc=>({id:doc.id, ...doc.data()}));
    refreshAll();
  });
}

/* ---------- Utils ---------- */
const monthNames=['Januar','Februar','MÃ¤rz','April','Mai','Juni',
                  'Juli','August','September','Oktober','November','Dezember'];

/* ---------- Emojiâ€‘Picker Dialog ---------- */
function openCategoryDialog(){
  return new Promise(resolve=>{
    const emojis=['ğŸ”','ğŸ•','ğŸœ','ğŸº','ğŸ’¡','ğŸšŒ','ğŸš†','âœˆï¸','ğŸ®','ğŸ','ğŸ‘•','ğŸ“š','ğŸ¥',
                  'ğŸµ','ğŸ¬','ğŸ›’','ğŸ¶','ğŸ±','ğŸ’»','ğŸƒâ€â™‚ï¸','âš½ï¸','ğŸš—','ğŸ ','ğŸ“±','â˜•ï¸','ğŸ’³','ğŸ©º'];
    const backdrop=document.createElement('div');
    backdrop.className='modal-backdrop';

    const modal=document.createElement('div');
    modal.className='bg-white rounded-lg shadow-lg p-6 w-80';
    modal.innerHTML=`
      <h2 class="text-lg font-semibold mb-4 text-center">NeueÂ Kategorie</h2>
      <input id="catName" placeholder="Name der Kategorie"
             class="w-full border p-2 rounded mb-4 focus:outline-none focus:ring" />
      <div id="emojiGrid" class="grid grid-cols-6 gap-2 mb-4 max-h-40 overflow-y-auto"></div>
      <button id="saveCat" disabled
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold opacity-50">
        Speichern
      </button>`;
    backdrop.appendChild(modal);
    document.body.appendChild(backdrop);

    let chosen=null;
    const grid=modal.querySelector('#emojiGrid');
    emojis.forEach(e=>{
      const b=document.createElement('button');
      b.type='button';b.textContent=e;
      b.className='text-2xl border rounded hover:bg-blue-100 flex items-center justify-center';
      b.onclick=()=>{chosen=e;grid.querySelectorAll('button').forEach(x=>x.classList.remove('ring','ring-blue-400'));
                     b.classList.add('ring','ring-blue-400');checkReady();};
      grid.appendChild(b);
    });

    const nameInput=modal.querySelector('#catName');
    nameInput.addEventListener('input',checkReady);

    function checkReady(){
      const ok=nameInput.value.trim() && chosen;
      const btn=modal.querySelector('#saveCat');
      btn.disabled=!ok;btn.style.opacity=ok?'1':'.5';
    }

    modal.querySelector('#saveCat').onclick=()=>{
      const name=nameInput.value.trim().toLowerCase();
      backdrop.remove();
      resolve({cat:name,icon:chosen});
    };
    backdrop.onclick=e=>{if(e.target===backdrop){backdrop.remove();resolve(null);}};
  });
}

/* ---------- Quickâ€‘Categories ---------- */
function updateQuickCategories(){
  const box=document.getElementById('quickCategories');
  box.innerHTML='';

  quickCategories.forEach(({cat,icon})=>{
    const btn=document.createElement('button');
    btn.type='button';
    btn.className=`relative px-3 py-1 rounded text-xl text-white
                   ${selectedCat===cat?'ring-2 ring-offset-2 ring-blue-500':''}
                   bg-blue-600 hover:bg-blue-700 flex items-center justify-center`;
    btn.textContent=icon;
    btn.title=cat;

    /* Normales Antippen / Klicken â†’ Kategorie wÃ¤hlen */
    btn.onclick=()=>{
      selectedCat=cat;
      document.getElementById('catWarning').classList.add('hidden');
      updateQuickCategories();
    };

    /* Rechtsklick (Desktop) */
    btn.addEventListener('contextmenu',e=>{
      e.preventDefault();
      showQuickCatMenu(e,cat);
    });

    /* Langer Druck (Mobile) */
    let touchTimer=null;
    btn.addEventListener('touchstart',e=>{
      touchTimer=setTimeout(()=>showQuickCatMenu(e.touches[0],cat),600);
    });
    ['touchend','touchmove','touchcancel'].forEach(evt=>{
      btn.addEventListener(evt,()=>clearTimeout(touchTimer));
    });

    box.appendChild(btn);
  });

  /* "+"â€‘Button */
  const plus=document.createElement('button');
  plus.type='button';
  plus.textContent='+';
  plus.className='bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded font-bold';
  plus.onclick=async ()=>{
    const res=await openCategoryDialog();
    if(res){
      quickCategories.push(res);
      save(CAT_KEY,quickCategories);
      updateQuickCategories();
    }
  };
  box.appendChild(plus);
}

/*************** Datenâ€‘Filter ***************/
function getFilteredData(){
  const filter=document.getElementById('filterInput').value.toLowerCase();
  const now=new Date();
  return data.filter(e=>{
    if(!e.category.toLowerCase().includes(filter)) return false;
    const d=new Date(e.date);
    if(currentRange==='current') return d.getMonth()===now.getMonth()&&d.getFullYear()===now.getFullYear();
    if(currentRange==='last'){
      const lm=new Date(now.getFullYear(),now.getMonth()-1,1);
      return d.getMonth()===lm.getMonth()&&d.getFullYear()===lm.getFullYear();
    }
    return true;
  });
}
/*************** Rendering (wie bisher, aber mit Firestoreâ€‘IDs) ***************/
function renderEntries(list){
  const ul=document.getElementById('entries');ul.innerHTML='';
  [...list].reverse().forEach(e=>{
    const li=document.createElement('li');
    li.className='flex justify-between items-center bg-white p-3 rounded shadow';
    li.innerHTML=`<div><span>${new Date(e.date).toLocaleDateString('de-DE')}Â â€”Â ${e.category}</span><span class='block text-sm text-gray-500'>${e.amount.toFixed(2)}Â â‚¬</span></div><button class='text-red-500 hover:text-red-700 font-bold' data-id='${e.id}'>âœ•</button>`;
    ul.appendChild(li);
  });
  ul.querySelectorAll('button[data-id]').forEach(b=>{ b.onclick=()=>db.collection('entries').doc(b.dataset.id).delete(); });
}

function renderSummary(list){
  const ul=document.getElementById('summary');ul.innerHTML='';
  const sums={};
  list.forEach(e=>sums[e.category]=(sums[e.category]||0)+e.amount);
  Object.entries(sums).forEach(([cat,sum])=>{
    const li=document.createElement('li');
    li.className='flex justify-between bg-white p-3 rounded shadow';
    li.innerHTML=`<span>${cat}</span><span>${sum.toFixed(2)}Â â‚¬</span>`;
    ul.appendChild(li);
  });
  const total=list.reduce((s,e)=>s+e.amount,0);
  const li=document.createElement('li');
  li.className='flex justify-between font-bold bg-gray-200 p-3 rounded';
  li.innerHTML=`<span>Gesamt</span><span>${total.toFixed(2)}Â â‚¬</span>`;
  ul.appendChild(li);
}

function renderMonthList(list){
  const ul=document.getElementById('monthList');ul.innerHTML='';
  const sums={};
  list.forEach(e=>{
    const d=new Date(e.date);
    const key=`${d.getFullYear()}-${d.getMonth()}`;
    sums[key]=(sums[key]||0)+e.amount;
  });
  Object.entries(sums).sort((a,b)=>b[0].localeCompare(a[0])).forEach(([k,sum])=>{
    const [y,m]=k.split('-').map(Number);
    const li=document.createElement('li');
    li.className='flex justify-between bg-white p-3 rounded shadow';
    li.innerHTML=`<span>${monthNames[m]}Â ${y}</span><span>${sum.toFixed(2)}Â â‚¬</span>`;
    ul.appendChild(li);
  });
}

function renderCharts(list){
  /* Monatsâ€‘Chart */
  const mSums={};
  list.forEach(e=>{
    const d=new Date(e.date);
    const k=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
    mSums[k]=(mSums[k]||0)+e.amount;
  });
  const mLabels=Object.keys(mSums).sort();
  const mValues=mLabels.map(l=>mSums[l]);
  if(monthlyChart) monthlyChart.destroy();
  monthlyChart=new Chart(document.getElementById('monthlyChart'),{
    type:'line',
    data:{labels:mLabels,datasets:[{label:'Gesamt (â‚¬)',data:mValues,fill:true,
           backgroundColor:'rgba(59,130,246,.2)',borderColor:'rgba(59,130,246,1)',tension:.3}]},
    options:{responsive:true,scales:{y:{beginAtZero:true}}}
  });

  /* Kategorieâ€‘Chart */
  const cSums={};
  list.forEach(e=>cSums[e.category]=(cSums[e.category]||0)+e.amount);
  const cLabels=Object.keys(cSums);
  const cValues=cLabels.map(l=>cSums[l]);
  if(categoryChart) categoryChart.destroy();
  categoryChart=new Chart(document.getElementById('categoryChart'),{
    type:'pie',
    data:{labels:cLabels,datasets:[{data:cValues,
      backgroundColor:cLabels.map((_,i)=>`hsl(${i*360/cLabels.length},70%,70%)`)}]},
    options:{responsive:true,plugins:{legend:{position:'bottom'}}}
  });
}

/* ---------- Refresh ---------- */
function refreshAll(){
  const filtered=getFilteredData();
  renderEntries(filtered);
  renderSummary(filtered);
  renderMonthList(filtered);
  renderCharts(filtered);
}


/*************** Formularâ€‘Submit â†’ Firestore ***************/
document.getElementById('expenseForm').addEventListener('submit', async e => {
  e.preventDefault();
  const amount = parseFloat(document.getElementById('amount').value);
  if (!selectedCat) {
    document.getElementById('catWarning').classList.remove('hidden');
    return;
  }
  if (amount > 0) {
    await db.collection('entries').add({
      amount,
      category: selectedCat,
      date: new Date().toISOString()
    });
    document.getElementById('expenseForm').reset();
  }
});

document.getElementById('filterInput').addEventListener('input',refreshAll);
document.querySelectorAll('.range-btn').forEach(btn=>{
  btn.onclick=()=>{ currentRange=btn.dataset.range; document.querySelectorAll('.range-btn').forEach(b=>b.classList.remove('bg-blue-800')); btn.classList.add('bg-blue-800'); refreshAll(); };
});

// Firestore Livefeed starten
initFirestoreFeed();

/* ---------- Init ---------- */
updateQuickCategories();
document.querySelector('[data-range="'+currentRange+'"]').classList.add('bg-blue-800');


refreshAll();
</script>
